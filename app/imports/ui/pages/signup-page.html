          <div class="field">
            <input type="text" name="lastName" id="last" placeholder="Last Name">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Address</label>
        <input type="text" name="address" id="address" placeholder="Address">
      </div>
      <div class="field">
        <input type="text" name="city" id="city" placeholder="City">
      </div>
      <div class="equal width fields">
        <div class="field">
          <select id="state" class="ui search dropdown">

            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>

            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="field"><input type="text" name="zip" id="zip" placeholder="Zip Code"></div>
      </div>

      <div class="field">
        <label>Telephone/Email</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="telephone" id="telephone" placeholder="Telephone">
          </div>
          <div class="field">
            <input type="text" name="email" id="email" placeholder="Email">
          </div>
        </div>
      </div>
