<template name="Header">
  <div class="ui top fixed borderless menu">
    <div class="ui container">
      <a class="item" href="{{pathFor 'Home_Page'}}"><img class="ui image" width="65" src="/images/alloy-bare-wordmark.svg"></a>
      <a class="{{ isActiveRoute 'User_Page'}} item" href="{{pathFor 'User_Page'}}">Me</a>
      <a class="{{ isActiveRoute 'Feed_Page'}} item" href="{{pathFor 'Feed_Page'}}">Feed</a>
      {{#if currentUser}}
        <a class="{{ isActiveRoute 'Add_Stuff_Page'}} item" href="{{ pathFor 'Add_Stuff_Page' }}">Add Stuff </a>
        <a class="{{ isActiveRoute 'List_Stuff_Page'}} item" href="{{ pathFor 'List_Stuff_Page' }}">List Stuff</a>
      {{/if}}
      <a class="{{ isActiveRoute 'Signup_Page'}} right item" href="{{pathFor 'Signup_Page'}}">Signup</a>
      <a href="#" class="item">{{> loginButtons }} </a>
    </div>
  </div>
</template>
